<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/font-awesome/css/all.css" />
    <script type="module" src="./main.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap"
      rel="stylesheet" />

    <title>Knights Travails</title>
  </head>

  <body>
    <div class="title-container">
      <h1 id="title"><span>Knights Travails</span></h1>
    </div>
    <div class="main-container">
      <div class="output-container">
        <div class="output-left">
          <div class="output-titles">
            <p>START:</p>
            <p>TARGET:</p>
            <p># OF MOVES:</p>
          </div>
          <div class="initial-output">
            <p id="startOutput">-</p>
            <p id="targetOutput">-</p>
            <p id="numOfMoves">-</p>
          </div>
        </div>
        <div class="output-right">
          <div class="path-title">
            <p>PATH:</p>
          </div>
          <div class="path-output"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="start">Set Start</button>
        <button id="end">Set Target</button>
        <button id="path">Shortest Path</button>
        <button id="reset">Reset</button>
      </div>
      <div class="chessboard"></div>
    </div>
  </body>
</html>
